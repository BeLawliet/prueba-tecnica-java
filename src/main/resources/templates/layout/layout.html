<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Own styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3449622a6f.js" crossorigin="anonymous"></script>

    <title th:text="${title}"></title>
</head>

<body>
    <div th:fragment="form">
        <div class="row">
            <input type="hidden" th:field="*{productId}">

            <div class="mb-3 col-6">
                <label for="productName" class="form-label">Product Name:</label>
                <input autocomplete="off" type="text" class="form-control" id="productName" th:field="*{productName}">
                <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="form-text"></div>
            </div>

            <div class="mb-3 col-6">
                <label for="price" class="form-label">Price:</label>
                <input autocomplete="off" type="number" class="form-control" id="price" th:field="*{price}">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="form-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-6">
                <label for="weight" class="form-label">Weight:</label>
                <input autocomplete="off" type="number" class="form-control" id="weight" th:field="*{weight}">
                <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="form-text"></div>
            </div>

            <div class="mb-3 col-6">
                <label for="stock" class="form-label">Stock:</label>
                <input autocomplete="off" type="number" class="form-control" id="stock" th:field="*{stock}">
                <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="form-text"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col-6">
                <label for="reference" class="form-label">Reference:</label>
                <input autocomplete="off" type="text" class="form-control" id="reference" th:field="*{reference}">
                <div th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}" class="form-text span__mistake"></div>
            </div>
            
            <div class="mb-3 col-6">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control" required="true">
                    <option value="">Select a category</option>
                    <option th:each="i : ${categories}" th:text="${i}" th:value="${i.categoryId}" th:selected="${i.categoryId} ? 'selected'"></option>
                </select>
            </div>
        </div>
    </div>

    <script th:fragment="footer" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
